
<h3>学生登録</h3>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/form}" th:object="${student}">
	<div class="row mt-3">
		<label for="no" class="col-4 col-form-label text-end">学生番号</label>
		<div class="col-4">
			<input type="text" class="form-control" id="no" name="no" th:field="*{no}"
				th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">
				errors!</div>
		</div>
		<label for="name" class="col-4 col-form-label text-end">学生名</label>
		<div class="col-4">
			<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
				th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
				errors!</div>
		</div>
		<label for="entYear" class="col-4 col-form-label text-end">入学年度</label>
		<div class="col-4">
			<select class="form-control" id="entYear" name="entYear" th:field ="*{entYear}" th:classppend="${#fields.hasErrors('entYear')}? 'is-invalid' : 'is-vaild'"/>
				<option value="2020">2020</option> 
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
			</select>
		</div>
		<label for="classNum" class="col-4 col-form-label text-end">クラス番号</label>
		<div class="col-4">
			<input type="text" class="form-control" id="classNum" name="classNum" th:field="*{classNum}"
				th:classappend="${#fields.hasErrors('classNum')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('classNum')}" th:errors="*{classNum}" class="invalid-feedback">
				errors!</div>
		</div>
		<label for="isAttend">在学中フラグ:</label>
			<input type="checkbox" class="form-control" id="isAttend" name="isAttend" checked th:field="*{isAttend}"/>
    		<label for="isAttend">在学中</label>
			<div th:if="${#fields.hasErrors('isAttend')}" th:errors="*{isAttend}" class="invalid-feedback">
				errors!</div>
		</div>
		<label for="schoolCd" class="col-4 col-form-label text-end">学校コード</label>
		<div class="col-4">
			<input type="text" class="form-control" id="schoolCd" name="schoolCd" th:field="*{schoolCd}"
				th:classappend="${#fields.hasErrors('schoolCd')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('schoolCd')}" th:errors="*{schoolCd}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
		<input type="submit" class="btn btn-primary"value="登録"/>
	</div>
</form>
